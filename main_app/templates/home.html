{% extends 'base.html' %} {% block content %}

<h1>Welcome to Snapper</h1>
<hr />
<p>Share your moment!</p>

<div class="photo-container">
  <div class="card add-photo">
    <div class="card-content">+</div>
  </div>
  {% for photo in photos %}
  <div class="card" style="background-image: url({{photo.url}}); background-position: center;">
    <div class="card-content"></div>
  </div>
  {% endfor %}
</div>
{% endblock %}
