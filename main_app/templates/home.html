{% extends 'base.html' %} {% block content %}

<h1>Welcome to Snapper</h1>
<hr />
<p>Share your moment!</p>

<div class="photo-container">
  <a href="{% url 'photos_create' %}">
    <div class="card add-photo">
      <div class="card-content">+</div>
    </div>
  </a>
  {% for photo in photos %}
  <a href="/photos/{{ photo.id }}/">
    <div class="card" style="background-image: url({{photo.url}}); background-position: center;">
      <div class="card-content"></div>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
