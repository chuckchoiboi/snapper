{% extends 'base.html' %} {% block content %}

<div class="card" style="background-image: url({{photo.url}}); background-position: center;">
  <div class="card-content">x</div>
</div>
<h1>{{ photo.title }}</h1>
<input id="url-dummy" type="text" value="{{ photo.url }}" />
<div class="photo-buttons">
  <button onclick="location.href='{{ photo.url }}'" type="button">Open Photo</button>
  <button onclick="copyUrl()" type="button">Copy URL</button>
</div>

<script>
  function copyUrl() {
    var url = document.querySelector('#url-dummy');
    url.select();
    document.execCommand('copy');
  }
</script>

{% endblock %}
