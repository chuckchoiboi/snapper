{% extends 'base.html' %} {% block content %}

<div class="photo-container">
  {% for photo in photos %}
  <a href="/photos/{{ photo.id }}/">
    <div class="card" style="background-image: url({{photo.url}}); background-position: center;">
      <div class="card-content"></div>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
