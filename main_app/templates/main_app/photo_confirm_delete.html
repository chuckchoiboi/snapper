  <h1>Delete <span class="teal-text">{{object.title}}</span></h1>
  <h4>Are you sure you want to delete <span class="teal-text">{{ object.title }}</span>?</h4>

    {% csrf_token %}
    <div class="my-4">
      <button type="submit" class="btn btn-primary">Delete</button>

    </div>
  </form>
</div>
